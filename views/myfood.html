<template name="myfood">
    <div class="row myfood">
		<form name="addfood" action="#">
			<div class="input-field col s5">
				<input id="item" type="text" class="validate" placeholder="Add food!">
			</div>
			<div class="input-field col s6">
				<input id="tags" type="text" placeholder="Tags (use ',' or ';')">
			</div>
			<div class="input-field col s1">
				<button class="btn small green waves-effect waves-light" type="submit" name="action">
					<i class="material-icons">save</i>
				</button>
				</div>
		</form>
    </div>

	<div class="row">
		<div class="col s4">
			<h2 class="hand">In my Fridge now</h2>
		</div>
		<div class="col s5 boxed">
			<div class="col s1 valign-wrapper">
				<i class="material-icons blh">search</i>
			</div>

			<div class="col s5">
				<input id="search" type="search" required>
			</div>

			<div class="col s6">
				<select class="showfood">
					<option value="AllItems" selected>All</option>
					{{#each tagfilter}}
					<option value="{{this}}">{{this}}</option>
					{{/each}}
				</select>
			</div>
		</div>
		<div class="col s3">
			<h2 class="hand right-align">Short of...</h2>
		</div>
	</div>

	<div class="row">
		<div class="col s6">
			<ul class="collection">
				{{#if food.count}}
					{{#each food}}
					<li class="collection-item" data-label="{{label}}" data-tags="{{tags}}">
						{{{label}}}
						<a data-item="{{_id}}" class="shortOfItem btn orange secondary-content">Short of... <i class="material-icons right">arrow_forward</i></a>
						<a data-item="{{_id}}" class="deleteItem btn red secondary-content"><i class="material-icons">delete</i></a>
						{{#if tags}}
							<div class="col s12 nofloat">
								{{#each tags}}
									<span class="tags">{{this}}</span>
								{{/each}}
							</div>
						{{/if}}
					</li>
					{{/each}}
				{{else}}
					<li class="collection-item default">
						No food in your fridge...
					</li>
				{{/if}}
    		</ul>
   		</div>
		<div class="col s6">
			<ul class="collection shortOf">
				{{#if nomore.count}}
					{{#each nomore}}
					<li class="collection-item right-align" data-label="{{label}}" data-tags="{{tags}}">
						<a data-item="{{_id}}" class="gotItem btn green left"><i class="material-icons left">arrow_back</i> Got it!</a>
						<a data-item="{{_id}}" class="deleteItem btn red left"><i class="material-icons">delete</i></a>
						{{{label}}}
						{{#if tags}}
							<div class="col s12 nofloat">
								{{#each tags}}
									<span class="tags">{{this}}</span>
								{{/each}}
							</div>
						{{/if}}
					</li>
					{{/each}}
				{{else}}
					<li class="collection-item default">
						No food to track...
					</li>
				{{/if}}
    		</ul>
		</div>
		{{dynElUpdate}}
    </div>
</template>
